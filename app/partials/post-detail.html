<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      Search: <input ng-model="query.$">
    </div>
    <div class="span10">
      <!--Body content-->

      <h2>{{post.title}}</h2>
        <dl ng-repeat="comment in comments | filter:query">
              <dt><strong>Author:</strong>{{comment.email}}</dt>
              <dt><strong>Obsah:</strong>{{comment.body}}</dt>
        </dl>
    </div>
  </div>
</div>
